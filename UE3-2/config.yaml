defaults :
  - modulus_default
  - /arch/conv_fully_connected_cfg@arch.decoder
  - /arch/fno_cfg@arch.fno
  - scheduler: tf_exponential_lr
  - optimizer: adam
  - loss: sum
  - _self_

cuda_graphs: false
jit: false

custom:
  debug: 0
  device: 0
  # If datapath set to null, (n_train + n_test) samples will be generated from scratch
  # which may take long depending on the size, of course.
  datapath: ""
  # datapath: "data-128-1_1k.pt"
  n: 128
  nx: 128
  ny: 128
  nt: 100
  sub: 1
  sub_t: 1
  l: 0.1
  L: 1.0
  sigma: 1.0
  n_train: 100
  n_test: 10
  # gradient: exact
  gradient: fourier
  # Not yet implemented. Not sure how to include time dependent evolution in FNO.
  time_dependent: false

arch:
  decoder:
    input_keys: [z, 32]
    output_keys: sol
    nr_layers: 1
    layer_size: 64

  fno:
    input_keys: IC
    dimension: 2
    nr_fno_layers: 4
    fno_modes: 12
    padding: 9

scheduler:
  decay_rate: 0.95
  decay_steps: 1000

training:
  rec_results_freq : 1000
  max_steps: 10000

loss:
  weights:
    sol: 1.0
    wave2d: 0.2

batch_size:
  grid: 4
  validation: 4
